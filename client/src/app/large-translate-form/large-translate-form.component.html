<div id="translate">
  <form #translationForm="ngForm" (ngSubmit)="translate()">

    <input type="hidden" id="LastFromLanguage" value="en-GB">
    <input type="hidden" id="LastToLanguage" value="gv-GV">
    <div class="row">
      <div class="col-lg-12">
        <h1>Translate</h1>
      </div>
    </div>
    <div id="query-container" class="row">
      <div class="col-lg-12">
        <p-floatLabel>
          <input id="query" name="query" type="text" autocomplete="off" [(ngModel)]="translationModel.query" placeholder="" />
          <label for="query">Find a word or phrase</label>
        </p-floatLabel>
      </div>
    </div>
    <div id="languages-container" class="row padding-top-10px">
      <div class="col-lg-1 language-column">
        <label>From:</label>
      </div>
      <div class="col-lg-4 language-column">
        <p-dropdown
          [options]="languages"
          [(ngModel)]="translationModel.fromLanguageCode"
          optionLabel="From"
          placeholder="Source Language"
          [loading] = "isLoading"
          autoWidth="false"
          [style]="{'width':'100%'}"
        />
      </div>
      <div class="col-lg-1 language-column">
        <label>To:</label>
      </div>
      <div class="col-lg-4 language-column margin-bottom-10px">
        <p-dropdown
          [options]="languages"
          [(ngModel)]="translationModel.toLanguageCode"
          optionLabel="To"
          placeholder="Target Language"
          [loading] = "isLoading"
          autoWidth="false"
          [style]="{'width':'100%'}"
        />
      </div>
      <div class="col-lg-2 language-submit-column">
        <p-button  label="Search" icon="pi pi-search" [disabled]="isLoading" size="large"></p-button>
        <p-button  label="Advanced search" [link]="true"></p-button>
      </div>
    </div>


  </form>
</div>
