<nav class="navbar navbar-expand-md navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">Taggloo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Translate</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Community</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Library</a>
        </li>
      </ul>
      <form class="d-flex" #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
        @if (currentUser) {
          <p-menu #loggedInMenu [model]="loggedInMenuItems" [popup]="true" />
          <p-avatar
          image="https://www.gravatar.com/avatar/{{ currentUser.EmailSha256 }}?d=monsterid"
          styleClass="flex align-items-center justify-content-center mr-2"
          size="large" (click)="loggedInMenu.toggle($event)" />
        } @else {
          <input name="userName" [(ngModel)]="credentialsModel.userName" class="form-control me-2" placeholder="User name" />
          <input name="password" [(ngModel)]="credentialsModel.password" class="form-control me-2" type="password" />
          <button class="btn btn-outline-success" type="submit">Login</button>
        }
      </form>
    </div>
  </div>
